<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Trial Button</title>
</head>
<body>
    <div class="container">
        <h5>Button Style in Bootstrap 5</h5>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>

        <h5>Outline Button Style in Bootstrap</h5>
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>

        <h5>Button Size in Bootstrap</h5>
        <button type="button" class="btn btn-lg btn-light">Large Button</button>
        <button type="button" class="btn btn-warning">Default Button</button>
        <button type="button" class="btn btn-sm btn-success">Small Button</button>

        <h5>Button Group in Bootstrap 5</h5>
        <!-- horizontal button group -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-sm btn-success">Go</button>
        </div>

        <!-- vertical button group -->
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-danger">Stop</button>
            <button type="button" class="btn btn-warning">Ready</button>
            <button type="button" class="btn btn-sm btn-success">Go</button>
        </div>

        <h5>Split Button in Bootstrap 5</h5>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
