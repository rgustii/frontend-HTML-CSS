<!DOCTYPE html>

    <title>Membuat Format Text</title>
</head>
<body>
    <h2> Latihan Membuat Format Text</h2>
    <ul>
        <li>
            <b> ini format tebal </b>
        </li>
        <li>
            <i> ini format miring </i>
        </li>
        <li>
            <u> ini format garis bawah </u>
        </li>
        <li>
                ini format pangkat x <sup>2</sup> + y <sup>3</sup> = 15
        </li>
        <li>
            H <sub>2</sub>0 <sub>3</sub>
        </li>
        <li>
            <mark> Coding itu mudah </mark>
        </li>
        <li>
            ini format <del> coret </del>
        </li>
    </ul>
</body>
