<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formulir Pendaftaran Siswa Baru </h1>

    Nama Lengkap : 
    <input type="text"> 
    <br>

    Tanggal Lahir : 
    <input type="date">
    <br>

    <!-- biar bisa pilih salah satu namanya disamain -->
    Jenis Kelamin : 
    <input type="radio" name="jenis_kelamin"> pria
    <input type="radio" name="jenis_kelamin"> wanita
    <br>

    <!-- kalo long text pakai textarea -->
    Alamat : 
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>

    Agama : 
    <select name="" id="">
        <option value="">Islam</option>
        <option value="">Kristen</option>
        <option value="">Katolik</option>
        <option value="">Hindu</option>
        <option value="">Budha</option>
        <option value="">Konghucu</option>
    </select>
    <br>

    Tinggi Badan : 
    <input type="number" name="" id="">
    <br>

    Telepon : 
    <input type="number">
    <br>

    Foto
    <input type="file" accept="img/*">
    <!-- accept = img/png/jpg dll ( gambar ) -->
    <!-- accept = video  -->

</body>
</html>
