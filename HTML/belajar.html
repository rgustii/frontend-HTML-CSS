<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        BELAJAR
    </title> 
</head>
<body>
    <!-- learn about text format -->
    <!-- create a bold text -->
    <strong> this is bold statement </strong>
    <!-- for add line break or enter -->
    <br> 
    <!-- create italic font style -->
    <i> this is italic style </i>
    <br>
    <!-- create underline statement -->
    <u> this is underline text </u>
    <br>
    <!-- create exponent style -->
    100 <sup> 2 </sup> CH <sub> 3 </sub>

    <br>

    <!-- styling bullet and numbering -->
    <strong> Visi SMK Telkom Malang </strong>
    <br>
    mencetak lulusan yang 
    <!-- ordered list (daftar yang berurutan) -->
    <ol type="1">
        <li> Mencetak lulusan yang berakhlak </li>
        <li> ahli </li>
        <li> berkebhinekaan global </li>
    </ol>


</body>
</html>
